<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Contacto</title>
    <!-- Enlaza a Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Enlaza a Bootstrap para estilos básicos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Enlaza a FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5 animate__animated animate__fadeIn">
    <h1 class="mb-4 display-6 text-primary animate__animated animate__fadeInDown"><i class="fas fa-id-card me-2"></i>Detalles del Contacto</h1>

    <div class="card shadow-lg p-4 rounded-4 animate__animated animate__fadeInUp">
        <div class="card-body">
            <form th:action="@{/contactos/update}" th:object="${contacto}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group mb-3">
                    <label for="nombre" class="form-label"><i class="fas fa-user me-2"></i>Nombre del Contacto</label>
                    <input type="text" class="form-control-plaintext" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del contacto" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email del Contacto</label>
                    <input type="email" class="form-control-plaintext" th:field="*{email}" id="email" placeholder="Escriba el correo electrónico del contacto" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="numero" class="form-label"><i class="fas fa-phone-alt me-2"></i>Número Telefónico del Contacto</label>
                    <input type="tel" class="form-control-plaintext" th:field="*{numero}" id="numero" placeholder="Escriba el número telefónico del contacto" readonly>
                </div>

                <div class="mb-3">
                    <h5 class="text-muted"><i class="fas fa-list-alt me-2"></i>Categoría:</h5>
                    <p class="form-control bg-light shadow-sm" th:text="${contacto.categoria.nombre}">Categoría del contacto</p>
                </div>

                <div class="mb-3">
                    <h5 class="text-muted"><i class="fas fa-sticky-note me-2"></i>Notas:</h5>
                    <ul>
                        <li th:each="nota : ${notas}" th:text="${nota.contenido}"></li>
                    </ul>
                </div>

                <div class="mt-4 d-flex align-items-center">
                    <a th:href="@{/contactos}" class="btn btn-outline-secondary shadow-sm rounded-pill">
                        <i class="fas fa-arrow-left me-2"></i>Regresar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<style>

        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        font-size: 2.5rem;
        color: #007bff;
        display: flex;
        align-items: center;
    }

    .card {
        border-radius: 15px;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        padding: 20px;
    }

    .form-label {
        font-weight: bold;
        display: flex;
        align-items: center;
        color: #007bff;
    }

    .form-control-plaintext {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 0.5rem;
        background-color: #f8f9fa;
        border: none;
        border-radius: 8px;
        color: #6c757d;
    }

    .form-control-plaintext:focus {
        box-shadow: none;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 30px;
        border: 2px solid #007bff;
        background-color: #ffffff;
        color: #007bff;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: inline-flex;
        align-items: center;
    }

    .btn i {
        font-size: 1.2rem;
    }

    .btn:hover {
        background-color: #007bff;
        color: #ffffff;
    }

    .bg-light {
        background-color: #f8f9fa !important;
        padding: 10px;
        border-radius: 8px;
    }

    .text-muted {
        color: #6c757d;
        display: flex;
        align-items: center;
    }

    .mt-4 {

    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

        margin-bottom: 1rem;
    }

</style>
