<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Contactos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .header-title {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }

        .header-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .create-btn {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-btn:hover {
            background-color: #0056b3;
        }

        .create-btn .sign {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .create-btn .text {
            font-weight: bold;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-8px);
        }

        .profile-card .headings {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
        }

        .profile-card .headings p {
            margin: 0;
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
        }

        .profile-card .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-card .contact-info ul li {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .profile-card .contact-info svg {
            margin-right: 0.75rem;
            color: #007bff;
        }

        .btn-custom {
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-right: 0.5rem;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        .pagination {
            margin-top: 2rem;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .pagination .page-link {
            border-radius: 50px;
            padding: 0.5rem 1rem;
            color: #007bff;
            transition: background-color 0.3s ease;
        }

        .pagination .page-link:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5 animate__animated animate__fadeIn">
    <!-- Mensaje de confirmación -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success",
                confirmButtonText: "OK"
            });
        </script>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error",
                confirmButtonText: "OK"
            });
        </script>
    </div>

    <div class="header-action animate__animated animate__fadeIn">
        <h1 class="header-title">Listado de Contactos</h1>
        <a th:href="@{/contactos/papelera}" class="btn btn-outline-danger">Ver Papelera de Contactos</a>
        <a th:href="@{/contactos/create}" class="create-btn">
            <div class="sign">+</div>
            <div class="text">Crear</div>
        </a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="item : ${contactos}">
            <div class="profile-card animate__animated animate__fadeInUp">
                <div class="headings">
                    <p th:text="${item.nombre}"></p>
                    <p class="text-sm font-semibold">Contacto</p>
                </div>
                <div class="contact-info">
                    <ul>
                        <li>
                            <svg class="fill-stone-700" height="15" width="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0V0z" fill="none"></path>
                                <path d="M19.23 15.26l-2.54-.29c-.61-.07-1.21.14-1.64.57l-1.84 1.84c-2.83-1.44-5.15-3.75-6.59-6.59l1.85-1.85c.43-.43.64-1.03.57-1.64l-.29-2.52c-.12-1.01-.97-1.77-1.99-1.77H5.03c-1.13 0-2.07.94-2 2.07.53 8.54 7.36 15.36 15.89 15.89 1.13.07 2.07-.87 2.07-2v-1.73c.01-1.01-.75-1.86-1.76-1.98z"></path>
                            </svg>
                            <p th:text="${item.numero}"></p>
                        </li>
                        <li>
                            <svg class="fill-stone-700" height="15" width="15" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16,14.81,28.78,6.6A3,3,0,0,0,27,6H5a3,3,0,0,0-1.78.6Z" fill="#231f20"></path>
                                <path d="M16.54,16.84h0l-.17.08-.08,0A1,1,0,0,1,16,17h0a1,1,0,0,1-.25,0l-.08,0-.17-.08h0L2.1,8.26A3,3,0,0,0,2,9V23a3,3,0,0,0,3,3H27a3,3,0,0,0,3-3V9a3,3,0,0,0-.1-.74Z" fill="#231f20"></path>
                            </svg>
                            <p th:text="${item.email}"></p>
                        </li>
                    </ul>
                </div>
                <div class="mt-3">
                    <a th:href="@{/contactos/details/{id} (id = ${item.id}) }" class="btn btn-custom btn-outline-secondary">Detalles</a>
                    <a th:href="@{/contactos/edit/{id} (id = ${item.id}) }" class="btn btn-custom btn-outline-info">Editar</a>
                    <a th:href="@{/contactos/remove/{id} (id = ${item.id}) }" class="btn btn-custom btn-outline-danger">Eliminar</a>
                    <a th:href="@{/notas/create/{id}(id=${item.id})}" class="btn btn-custom btn-outline-warning">Crear Nota</a>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example" class="animate__animated animate__fadeIn mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/contactos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.0.20/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
