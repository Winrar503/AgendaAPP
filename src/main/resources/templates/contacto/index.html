<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container mt-5">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeIn">
        <h1 class="display-6 text-dark">Listado de Contactos</h1>
        <a th:href="@{/contactos/create}" class="btn btn-primary btn-lg shadow-sm rounded-pill animate__animated animate__fadeInRight">Nuevo Contacto</a>
    </div>

    <div class="card shadow-lg mb-5 animate__animated animate__fadeInUp">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Contactos Registrados</h5>
        </div>
        <div class="table-responsive">
            <table class="table table-borderless mb-0">
                <thead class="bg-light">
                <tr class="text-uppercase text-secondary">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Número</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${contactos}" class="animate__animated animate__fadeInUp">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.numero}"></td>
                    <td th:text="${item.email}"></td>
                    <td>
                        <a th:href="@{/contactos/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary btn-sm rounded-circle">Detalles</a>
                        <a th:href="@{/contactos/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info btn-sm rounded-circle">Editar</a>
                        <a th:href="@{/contactos/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger btn-sm rounded-circle">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation example" class="animate__animated animate__fadeIn">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link rounded-circle" th:href="@{|/contactos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>

<!-- Agrega los estilos CSS y las animaciones de Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<style>
    .table {
        transition: all 0.3s ease-in-out;
    }

    .card {
        border-radius: 1rem;
        overflow: hidden;
    }

    .btn {
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
    }

    .table-hover tbody tr:hover {
        background-color: #f8f9fa;
        cursor: pointer;
    }

    .page-link {
        transition: all 0.3s ease;
    }

    .page-link:hover {
        background-color: #007bff;
        color: white;
    }
</style>
