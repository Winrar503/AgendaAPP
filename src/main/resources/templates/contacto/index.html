<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Contactos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .header-title {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }

        .header-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .create-btn {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-btn:hover {
            background-color: #0056b3;
        }

        .create-btn .sign {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .create-btn .text {
            font-weight: bold;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Estilo de la Foto del Contacto */
        .photo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-container i {
            font-size: 3rem;
            color: #adb5bd;
        }

        .photo-container:hover img,
        .photo-container:hover i {
            transform: scale(1.05);
        }

        .photo-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-container:hover .photo-buttons {
            opacity: 1;
        }

        .photo-buttons label {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-buttons label:hover {
            transform: scale(1.2);
        }

        .photo-buttons input[type="file"] {
            display: none;
        }

        .photo-buttons button {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-buttons button:hover {
            transform: scale(1.2);
        }

        /* Estilo del QR Code */
        .qr-code-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code-container img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 2px solid #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para los botones de acción con íconos */
        .btn-custom i {
            margin-right: 5px;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5 animate__animated animate__fadeIn">
    <!-- Mensaje de confirmación -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success",
                confirmButtonText: "OK"
            });
        </script>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error",
                confirmButtonText: "OK"
            });
        </script>
    </div>

    <div class="header-action animate__animated animate__fadeIn">
        <h1 class="header-title">Listado de Contactos</h1>
        <a th:href="@{/contactos/create}" class="create-btn">
            <div class="sign">+</div>
            <div class="text">Crear Contacto</div>
        </a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="item : ${contactos}">
            <div class="profile-card animate__animated animate__fadeInUp">
                <!-- Contenedor de la foto -->
                <div class="photo-container">
                    <img th:if="${item.fotoPath != null}" th:src="@{${item.fotoPath}}" alt="Foto del contacto" />
                    <i th:if="${item.fotoPath == null}" class="fas fa-user"></i>
                    <div class="photo-buttons">
                        <form th:action="@{/contactos/subirFoto/{id}(id=${item.id})}" method="post" enctype="multipart/form-data" class="d-inline">
                            <label for="upload-photo-${item.id}">
                                <i class="fas fa-camera"></i>
                            </label>
                            <input type="file" id="upload-photo-${item.id}" name="foto" accept="image/*" onchange="this.form.submit()" />
                        </form>
                        <form th:action="@{/contactos/eliminarFoto/{id}(id=${item.id})}" method="post" class="d-inline" th:if="${item.fotoPath != null}">
                            <button type="submit">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Información del contacto -->
                <div class="contact-info mt-3">
                    <h3 th:text="${item.nombre}" style="font-weight: bold; color: #333;"></h3>
                    <p th:text="${item.numero}" style="margin-bottom: 0;"></p>
                    <p th:text="${item.email}"></p>
                </div>

                <!-- QR Code -->
                <div class="qr-code-container">
                    <img th:src="@{${item.qrCodePath}}" alt="QR Code">
                </div>

                <!-- Botones de acción con íconos -->
                <div class="mt-4 text-center">
                    <a th:href="@{/contactos/details/{id} (id = ${item.id}) }" class="btn btn-custom btn-outline-primary mx-1">
                        <i class="fas fa-info-circle"></i>Detalles
                    </a>
                    <a th:href="@{/contactos/edit/{id} (id = ${item.id}) }" class="btn btn-custom btn-outline-success mx-1">
                        <i class="fas fa-edit"></i>Editar
                    </a>
                    <a th:href="@{/contactos/remove/{id} (id = ${item.id}) }" class="btn btn-custom btn-outline-danger mx-1">
                        <i class="fas fa-trash-alt"></i>Eliminar
                    </a>
                    <a th:href="@{/notas/create/{id}(id=${item.id})}" class="btn btn-custom btn-outline-warning mx-1">
                        <i class="fas fa-sticky-note"></i>Crear Nota
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.0.20/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
