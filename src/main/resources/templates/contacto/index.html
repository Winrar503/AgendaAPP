<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">
<head>
    <link th:href="@{/css/botones.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeIn">
        <h1 class="display-6 text-dark">Listado de Contactos</h1>
        <a th:href="@{/contactos/create}" class="Btn">
            <div class="sign">+</div>
            <div class="text">Crear </div>
        </a>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="item : ${contactos}">
            <div class="profile-card">
                <div class="headings">
                    <p th:text="${item.nombre}"></p>
                    <p class="text-sm font-semibold">Contacto</p>
                </div>
                <div class="contact-info">
                    <ul>
                        <li>
                            <svg class="fill-stone-700" height="15" width="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0V0z" fill="none"></path>
                                <path d="M19.23 15.26l-2.54-.29c-.61-.07-1.21.14-1.64.57l-1.84 1.84c-2.83-1.44-5.15-3.75-6.59-6.59l1.85-1.85c.43-.43.64-1.03.57-1.64l-.29-2.52c-.12-1.01-.97-1.77-1.99-1.77H5.03c-1.13 0-2.07.94-2 2.07.53 8.54 7.36 15.36 15.89 15.89 1.13.07 2.07-.87 2.07-2v-1.73c.01-1.01-.75-1.86-1.76-1.98z"></path>
                            </svg>
                            <p th:text="${item.numero}"></p>
                        </li>
                        <li>
                            <svg class="fill-stone-700" height="15" width="15" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16,14.81,28.78,6.6A3,3,0,0,0,27,6H5a3,3,0,0,0-1.78.6Z" fill="#231f20"></path>
                                <path d="M16.54,16.84h0l-.17.08-.08,0A1,1,0,0,1,16,17h0a1,1,0,0,1-.25,0l-.08,0-.17-.08h0L2.1,8.26A3,3,0,0,0,2,9V23a3,3,0,0,0,3,3H27a3,3,0,0,0,3-3V9a3,3,0,0,0-.1-.74Z" fill="#231f20"></path>
                            </svg>
                            <p th:text="${item.email}"></p>
                        </li>
                    </ul>
                </div>
                <div class="mt-3">
                    <a th:href="@{/contactos/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary btn-custom">Detalles</a>
                    <a th:href="@{/contactos/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info btn-custom">Editar</a>
                    <a th:href="@{/contactos/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger btn-custom">Eliminar</a>

<!--                    <button th:onclick="|location.href='@{/contactos/remove/{id}(id=${item.id})}'|" class="delete-button">-->
<!--                        <svg class="delete-svgIcon" viewBox="0 0 448 512">-->
<!--                            <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>-->
<!--                        </svg>-->
<!--                    </button>-->

                </div>
            </div>



        </div>
    </div>

    <nav aria-label="Page navigation example" class="animate__animated animate__fadeIn mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/contactos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
