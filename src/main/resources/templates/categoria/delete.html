<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Categoría</title>
    <!-- Enlaza a Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Enlaza a Bootstrap para estilos básicos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Enlaza a FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5 animate__animated animate__fadeIn">
    <h1 class="display-6 text-danger animate__animated animate__fadeInDown"><i class="fas fa-exclamation-triangle me-2"></i>Eliminar Categoría</h1>
    <h3 class="text-muted animate__animated animate__fadeInUp"><i class="fas fa-question-circle me-2"></i>¿Está seguro que desea eliminar esta categoría?</h3>

    <div class="card shadow-lg mt-4 rounded-4 animate__animated animate__zoomIn">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3 text-primary"><i class="fas fa-tag me-2"></i>Nombre</dt>
                <dd class="col-sm-9" th:text="${categoria.nombre}"></dd>
            </dl>
        </div>
    </div>

    <form th:action="@{/categorias/delete}" method="post" class="mt-4 d-flex align-items-center animate__animated animate__fadeInUp">
        <input type="hidden" name="Id" th:value="${categoria.id}">
        <button type="submit" class="btn btn-danger shadow-sm rounded-pill me-3 animate__animated animate__shakeX">
            <i class="fas fa-trash-alt me-2"></i>Eliminar
        </button>
        <a th:href="@{/categorias}" class="btn btn-outline-secondary shadow-sm rounded-pill">
            <i class="fas fa-arrow-left me-2"></i>Regresar
        </a>
    </form>
</div>
</body>
</html>
