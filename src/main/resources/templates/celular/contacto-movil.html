<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 90%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .info {
            margin-top: 20px;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Contacto: ' + ${contacto.nombre}"></h1>
    <div class="info">
        <p><strong>Email:</strong> <span th:text="${contacto.email}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${contacto.numero}"></span></p>
    </div>
</div>
</body>
</html>
